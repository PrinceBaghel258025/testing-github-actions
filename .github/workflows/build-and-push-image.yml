name: Build and update container image for bff-ws

on:
   push:
    branches:
      - dev
    paths:
      - 'backend/bff-ws/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Navigate to bff-ws Directory
      run: cd backend/bff-ws

    - uses: azure/docker-login@v1
      with:
        login-server: 'testing86.azurecr.io' # default: index.docker.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - run: |
        echo ${PWD}
        echoe ls
        docker build -t testing86.azurecr.io/services/bff-ws:${{ github.sha }}  .
        docker push testing86.azurecr.io/services/bff-ws:${{ github.sha }}
