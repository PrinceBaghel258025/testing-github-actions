name: Build and update container image for bff-ws

on:
   push:
    branches:
      - dev
    paths:
      - 'backend/bff-ws/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Navigate to bff-ws Directory
      run: cd backend/bff-ws/

    - uses: azure/docker-login@v1
      with:
        login-server: 'testing86.azurecr.io' # default: index.docker.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - run: |
        echo ${PWD}
        ls
        docker build backend/bff-ws -t testing86.azurecr.io/services/bff-ws:${{ github.sha }} 
        docker push testing86.azurecr.io/services/bff-ws:${{ github.sha }}

    - name: Update YAML file
      run: |
        ls
        echo "Updating YAML file in deploy directory..."
        sed -i "s|image: testing86.azurecr.io/services/bff-ws:.*|image: testing86.azurecr.io/services/bff-ws:${{ github.sha }}|" deploy/bff-ws.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add deploy/bff-ws.yaml
        git commit -m "Update bff-ws deployment image tag to ${{github.sha}}"
        git push origin dev
